<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Salad</title>
  </head>
  <body>
    <canvas id="main-content"></canvas>
    <main>
      <header>
        <h1> Bean Salad </h1>
        <h2> Unite the ingredients </h2>
      </header>

<form class="buttons">
  <p>Please select your favorite meat:</p>
<div class="radioButton">
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Chicken</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">Beef</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">Pork</label><br>
</div>  


  <p>Please select your favorite vegetable:</p>
<div class="radioButton">
  <input type="radio" id="age1" name="age" value="30">
  <label for="age1">Spinach</label><br>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">Carrots</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">Brocolli</label><br><br>
</div>
  <div class="submit"><input type="submit" value="Submit"></div>
</form>


            <blockquote>
        <p>Reach out to us at anusha.das4fx@gmail.com & youngjunjoo827@gmail.com</p>
      </blockquote>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
